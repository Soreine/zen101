    <h1>Самая ценная вещь в мире</h1>
    <p>Созана, китайского мастера Дзен, студент спросил:</p>
    <p>"Что всего ценнее в мире?" Мастер ответил: "Голова мертвой кошки."</p>
    <p>"Почему?"-снова спросил студент. Созан ответил: Потому что никто не сможет оценить ее."</p>
