    <h1>Сообщение</h1>
    <p>Тандзан написал 60 почтовых карточек в последний день своей жизни, и попросил отправить их. Вслед за тем он умер. На карточках было написано:</p>
    <p>Я покидаю этот мир.</p>
    <p>Это мое последнее сообщение.</p>
    <p>Тандзан</p>
    <p>Июль, 27,1892.</p>
